<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center flex-column" style="height: 100vh">
    <div class="container border px-5 py-lg-4 bg-light flex-row-reverse">
        <div class="row border border-5 border-danger bg-secondary" id="div-pantalla-general">
            <div class="col-lg-3 p-2 border-danger d-flex justify-content-center flex-column">
                <button type="button" class="col-12 mb-3 btn btn-lg text-light text-center"
                    id="cerrarSesion">&nbsp</button>
                <button type="button" id="consultar" class="col-12 btn btn-lg text-center text-light">&nbsp</button>
            </div>
            <div class="col-lg-6 p-3 border border-primary">
                <img src="Logo_Banorte_con_nombre.png" alt="Logo Banco" id="logo-Banorte">
                <div class="col-12 p-3 text-center">
                    <div id="Pantalla1" class="border border-2 border-primary d-flex">

                    </div>
                    <div id="Pantalla2" class="border border-2 border-primary">&nbsp</div>
                    <div id="Pantalla3" class="border border-2 border-primary" style="font-size: 50px; color:red;">
                        Inicia Sesion
                    </div>
                    <div id="Pantalla4" class="border border-2 border-primary">
                        <input type="text" placeholder="username" id="username" style="width: 180px; height: 40px;">
                    </div>
                    <div id="Pantalla5" class="border border-2 border-primary">
                        <input type="password" placeholder="password" id="password" style="width: 180px; height: 40px;">
                    </div>
                    <div id="Pantalla6" class="border border-2 border-primary">
                        <button type="button" id="iniciar-sesion" class=" col-3 mb-3 btn text-center"
                            style="width: 180px; height: 40px; font-size: 19px;">Iniciar sesion</button>
                    </div>
                    <div id="Pantalla7" class="border border-2 border-primary">&nbsp</div>
                    <div id="Pantalla8" class="border border-2 border-primary">&nbsp</div>
                    <div id="Pantalla9" class="border border-2 border-primary">&nbsp</div>
                </div>
            </div>
            <div class="col-lg-3 p-2 d-flex justify-content-center flex-column">
                <button type="button" id="retiro" class="col-12 mb-3 btn btn-lg text-center text-light">&nbsp</button>
                <button type="button" id="deposito" class="col-12 btn btn-lg text-center text-light"
                    style="--bs-bg-opacity: .9;">&nbsp</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
