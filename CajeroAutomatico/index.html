<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center flex-column" style="height: 100vh">
    <div class="container border p-5 bg-light flex-row-reverse">
        <div class="row border border-danger p-5 bg-secondary">
            <div class="col-lg-2 p-2 bg-secondary border border-danger d-flex justify-content-center flex-column">
                <button type="button" class="col-12 mb-3 btn btn-dark btn-lg text-center">&nbsp</button>
                <button type="button" class="col-12 mb-3 btn btn-dark btn-lg text-center">&nbsp</button>
                <button type="button" class="col-12 btn btn-dark btn-lg text-center" id="cerrarSesion">&nbsp</button>
            </div>
            <div class="col-lg-8 p-3 bg-secondary border border-danger" class="col-12 bg-light border border-danger">
                <div class="col-12 p-3 border text-center">
                    <div id="Pantalla1" class="border">&nbsp</div>
                    <div id="Pantalla2" class="border">&nbsp</div>
                    <div id="Pantalla3" class="border" style="font-size: 50px; color:red;">Inicia Sesion</div>
                    <div id="Pantalla4" class="border"><input type="text" placeholder="username" id="username"
                            style="width: 180px; height: 40px;">
                    </div>
                    <div id="Pantalla5" class="border"><input type="password" placeholder="password" id="password"
                            style="width: 180px; height: 40px;">
                    </div>
                    <div id="Pantalla6" class="border">
                        <button type="button" id="iniciar-sesion"" class=" col-3 mb-3 btn btn-danger text-center"
                            style="width: 180px; height: 40px; font-size: 19px;">Iniciar sesion</button>
                    </div>
                    <div id="Pantalla7" class="border">&nbsp</div>
                    <div id="Pantalla8" class="border">&nbsp</div>
                    <div id="Pantalla9" class="border">&nbsp</div>
                </div>
            </div>
            <div class="col-lg-2 p-2 bg-secondary border border-danger d-flex justify-content-center flex-column">
                <button type="button" id="retiro" class="col-12 mb-3 btn btn-dark btn-lg text-center">&nbsp</button>
                <button type="button" id="deposito" class="col-12 mb-3 btn btn-dark btn-lg text-center">&nbsp</button>
                <button type="button" id="consultar" class="col-12 mb-3 btn btn-dark btn-lg text-center">&nbsp</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
